
<!-- Start Section for Certificates -->
<div class="section sec-certificates" id="certificates">
  <div class="title">My Certificates</div>
  <div class="line"></div>
  <div class="description">These are the public repositories from my GitHub profile.</div>
</div>
<!-- End Section for  Certificates -->

    <!-- Start Certificates -->
      <div class="certificates">

             <!-- Start Icon Upadate -->
         <div class="update-icon">
          <i class="fa-solid fa-pencil"></i>
         </div>
        <!-- End Icon Upadate -->
         
        <div class="certificates-body">

          @for(certificate of allCertificates(); track certificate.id) {
            <div class="certificate" id="certificates">
                <img [src]="certificate.photo ? 'http://localhost:3000/certificatephoto/' + certificate.photo : '/images/photo__Personnel--500_500.png'" alt="">
                <div class="title"> {{ certificate.title }} </div>
                <i class="fa-brands fa-staylinked" (click)="goToLink(certificate.link)"></i>
            </div>
          }

        </div>
    </div>
    <!-- Start Certificates -->
