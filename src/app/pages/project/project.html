<!-- Start Section for Projects -->
<div class="section sec-projects" id="projects">
  <div class="title">GitHub Projects</div>
  <div class="line"></div>
  <div class="description">These are the public repositories from my GitHub profile.</div>
</div>
<!-- End Section for  Projects -->

<!-- Start Projects -->

<div class="projects" id="projects">

       <!-- Start Icon Upadate -->
         <div class="update-icon">
          <i class="fa-solid fa-pencil"></i>
         </div>
        <!-- End Icon Upadate -->
         
  <div class="projects-body">
    @for(proj of allProjects(); track $index){

    <div class="project" id="projects">
      <img
        [src]="
          proj.photo
            ? `${projectUrl()}` + proj.photo
            : 'images/photo__Personnel--500_500.png'
        "
        alt=""
      />
      <div class="title">{{ proj.title }}</div>
      <i
        class="fa-brands fa-github"
        (click)="goToLink(`https://github.com/mohamedMachlou?tab=repositories`)"
      ></i>
      <i class="fa-brands fa-staylinked" (click)="goToLink(proj.link)"></i>
    </div>
    }
  </div>
</div>

<!-- End Projects -->
